<div class="d-flex flex-column h-100" style="min-height: 100vh">
  <div class="container flex-shrink-0">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-2 pt-1">
          <a class="navbar-brand" [routerLink]="['/']">{{title}}</a>
        </div>
        <div class="col-6 text-center text-muted">
          <span>{{description}}</span>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <div class="input-group">
              <input type="text" class="form-control" placeholder="Search this blog" [(ngModel)]="searchTerms"
                     (keyup.enter)="search()">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="button" (click)="search()">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="nav-scroller py-1 mb-2">
      <!--<nav class="nav d-flex justify-content-between">
        <a class="p-2 text-muted" [routerLink]="['/', 'page', p.slug ]" *ngFor="let p of pages">{{p.title.rendered}}</a>
      </nav>-->
    </div>
    <div class="jumbotron p-0 text-white rounded bg-dark" *ngIf="withSlider">
      <app-featured slug="featured"></app-featured>
    </div>

    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8 blog-main">
          <router-outlet></router-outlet>
        </div>
        <aside class="col-md-4 blog-sidebar">
          <app-categories></app-categories>
          <app-tags></app-tags>
          <app-pages></app-pages>
        </aside>
      </div>
    </main>
  </div>
  <footer class="blog-footer footer mt-auto py-3">
    <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.
    </p>
    <p>
      <a href="#">Back to top</a>
    </p>
  </footer>
</div>
